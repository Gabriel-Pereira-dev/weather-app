<div class="container">
  <div class="upper-data">
    <img *ngIf="cardData.main.temp > 15" alt="High Temperature" src="sun.jpg" />
    <img *ngIf="cardData.main.temp <= 15" alt="High Temperature" src="cold1.jpg" />

    <div class="weather-data">
      <div class="location">{{ cardData.name}}</div>
      <div class="temperature">{{ cardData.main.temp | number: "1.0-0"}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">Mais Informações</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="minTemperatureIcon" size="lg"></fa-icon>
          <span>Mínima</span>
        </div>
        <div class="info-block-value">{{ cardData.main.temp_min | number: "1.0-0" }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="maxTemperatureIcon" size="lg"></fa-icon>
          <span>Máxima</span>
        </div>
        <div class="info-block-value">{{ cardData.main.temp_max | number: "1.0-0" }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="humidityIcon" size="lg"></fa-icon>
          <span>Humidade</span>
        </div>
        <div class="info-block-value">{{ cardData.main.humidity}}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="windIcon" size="lg"></fa-icon>
          <span>Vento</span>
        </div>
        <div class="info-block-value">{{ cardData.wind.speed}}km/h</div>
      </div>
    </div>
  </div>
</div>
